<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practice HTML</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <!-- Additional Style Sheets -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Trump Tweet Trivia</h1>
                <!-- Score & Timer -->
                <div class="row">
                        <div class="col-md-3 offset-3">
                            <div id="timer"></div>
                        </div>
                        <div class="col-md-3">
                            <div id="score"></div>
                        </div>
                    </div>
                
                <!-- Start Button -->
                <div class="row">
                    <div id="big-button" class="col-md-6 offset-3">
                    </div>
                </div>

                <!-- Trivia Board -->
                <div id="game-board">
                    <div class="row">
                        <div class="col-md-6 offset-3">
                            <div id="tweet">Trump Tweet</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 offset-3">
                            <button id="true-button" type="button" class="btn btn-primary btn-lg btn-block">True</button>
                        </div>
                        <div class="col-md-3">
                            <button id="false-button" type="button" class="btn btn-danger btn-lg btn-block">False</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-3">
                            <button id="reset-button" type="button" class="btn btn-dark btn-lg btn-block">Start Over?</button>
                        </div>
                    </div>
                </div>
                    
            </div>
        </div>
        
        
        
            
            
            
            
            


        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
