<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trump Tweet Trivia</title>
        <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSclrjfem8ThLbwdTpkiX4_3BTqFNtMro5_VQuyJW8cgSsojJsz2Q">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <!-- Additional Style Sheets -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    </head>
    <body>
        <div class="container">
            
            <div id="game-jumbo" class="jumbotron" >
                <div class="row">
                    <div class="col-md-8 offset-2">
                        <h1><span class="red">Trump</span> Tweet <span class="blue">Trivia:</span></h1>
                        <h3 id="question">Did the Tweeter in Chief...Tweet The Following?</h3>
                    </div>
                </div>
                <!-- Start Button -->
                <!-- <div class="row">
                        <div id="big-button" class="col-md-8 offset-2">
                        </div>
                    </div> -->
                <!-- Score & Timer -->
                <div id="scoreboard" class="row">
                    <div class="col-md-4 offset-2">
                        <div id="timer-box">
                            <h3><span id="timer">15</span>  seconds!</h3>
                        </div>
                    </div>
                    
                    <div class="col-md-4">
                        <h3><span id="score"></span>   Correct</h3>
                        <div id="results">
                            <h3><span id="incorrect"></span>   Incorrect</h3>
                            <h3><span id="unanswered"></span>   UnAnswered</h3>
                        </div>
                    </div>
                </div> <!--scoreboard-->
                
                <!-- Start Button -->
                <div class="row">
                    <div id="big-button" class="col-md-8 offset-2">
                    </div>
                </div>

                <!-- Tweet Board -->
                <div id="game-board">
                    <div class="row">
                        <div id="tweet-board" class="col-md-8 offset-2">
                            <div class="row">
                                <div class="col-md-6">
                                    <img id="trump-tweet-pic" src="assets/images/trump-tweet.jpeg" alt="Trump Tweet Profile" />
                                    <h3 id="actual"></h3>
                                </div>
                                <!-- <div class="col-md-6"> -->
                                    <div id="image-container" class="col-md-6">
                                        <img id="giph"/>
                                    </div>
                                <!-- </div> -->
                                <!-- <img id="giph"/> -->
                                <div class="col-md-12">
                                    <h3 id="tweet"></h3>
                                </div>
                                <!-- show correct answer & giph -->
                                <!-- <div class="row"> -->
                                
                                
                            </div>
                        </div>
                    </div> <!--Tweet Row-->
                    <!-- Yes and No Buttons -->
                    <div class="row">
                        <div id="true-box" class="col-md-3 offset-3">
                        </div>
                        <div id="false-box" class="col-md-3">
                        </div>
                    </div>
                </div> <!--game-board-->
            </div> <!--game-jumbo-->
        </div> <!--container-->
        
        
        
            
            
            
            
            


        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
